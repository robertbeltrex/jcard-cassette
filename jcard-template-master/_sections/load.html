<form>
  <section>
    <p>Provide the JSON file containing J-card data. It was provided with the
<code>.jcard.json</code> file name extension.</p>
    <div class="field column" id="field-load-file">
      <label for="input-load-file">JSON file:</label>
      <div class="input fluid">
        <input id="input-load-file" type="file" />
      </div>
    </div>
    <p><i>You will be prompted for unsaved changes.</i></p>
    <div class="field row" id="field-load">
      <div class="input shorter">
        <button id="button-load" type="button">Load</button>
      </div>
    </div>
  </section>
  <section>
    <details>
      <summary><h3>Cover Image</h3></summary>
      <p>You can also load it here. It will appear on the template
automatically.</p>
      <div class="field row" id="field-load-cover">
        <label for="input-load-cover">Upload cover:</label>
        <div class="input fluid">
          <input id="input-load-cover" type="file" accept="image/*" />
        </div>
      </div>
    </details>
  </section>
</form>
