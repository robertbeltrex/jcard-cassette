{{openSection-}}
{{openColumns-}}
{{openColumnFluid-}}
<div class="field row" id="field-side-a-label">
  <label for="input-side-a-label">Side A label:</label>
  <div class="input fluid">
    <input class="follow-font-family" id="input-side-a-label" type="text" maxlength="1023" />
  </div>
</div>
<div class="field row" id="field-side-a-contents">
  <label for="input-side-a-contents">Side A items:</label>
  <div class="input fluid">
    <textarea class="follow-font-family" id="input-side-a-contents" rows="5" maxlength="8191"></textarea>
  </div>
</div>
<div class="field row" id="field-side-b-label">
  <label for="input-side-b-label">Side B label:</label>
  <div class="input fluid">
    <input class="follow-font-family" id="input-side-b-label" type="text" maxlength="1023" />
  </div>
</div>
<div class="field row" id="field-side-b-contents">
  <label for="input-side-b-contents">Side B items:</label>
  <div class="input fluid">
    <textarea class="follow-font-family" id="input-side-b-contents" rows="5" maxlength="8191"></textarea>
  </div>
</div>
{{closeColumn-}}
{{openColumnShorter-}}
<div class="field row {{-fieldRowShortClass}}" id="field-contents-separator">
  <label for="input-contents-separator">Item split:</label>
  <div class="input shorter">
    <input class="follow-font-family" id="input-contents-separator" type="text" maxlength="1023" />
  </div>
</div>
{{closeSection-}}
<section>
<h4>Front Output</h4>
<div class="field row small" id="field-front-contents-visible">
  <label for="input-front-contents-visible">Enable:</label>
  <div class="input">
    <input id="input-front-contents-visible" type="checkbox" />
  </div>
</div>
<div class="field row small" id="field-front-size">
  <label>Size:</label>
  <div class="input shorter">
    <input id="input-front-size" type="number" min="0" max="1023" step="0.1" />
  </div>
</div>
<div class="field row small" id="field-front-contents">
  <label for="input-front-contents-alignment">Alignment:</label>
  <div class="input shorter">
    <select id="input-front-contents-alignment">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
      <option value="justify">Justify</option>
    </select>
  </div>
</div>
</section>
<section>
<h4>Back Output</h4>
<div class="field row small" id="field-back-contents-visible">
  <label for="input-back-contents-visible">Enable:</label>
  <div class="input">
    <input id="input-back-contents-visible" type="checkbox" />
  </div>
</div>
<div class="field row small" id="field-back-size">
  <label>Size:</label>
  <div class="input shorter">
    <input id="input-back-size" type="number" min="0" max="1023" step="0.1" />
  </div>
</div>
<div class="field row small" id="field-back-contents">
  <label for="input-back-contents-alignment">Alignment:</label>
  <div class="input shorter">
    <select id="input-back-contents-alignment">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
      <option value="justify">Justify</option>
    </select>
  </div>
</div>
</section>
{{closeColumn-}}
{{closeColumns-}}
