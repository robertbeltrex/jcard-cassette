<section>
{{openColumns-}}
{{openColumnFluid-}}
<div class="field row" id="field-title-upper">
  <label for="input-title-upper">Upper text:</label>
  <div class="input fluid">
    <input class="follow-font-family" id="input-title-upper" type="text" maxlength="1023" />
  </div>
</div>
<div class="field row" id="field-title-lower">
  <label for="input-title-lower">Lower text:</label>
  <div class="input fluid">
    <input class="follow-font-family" id="input-title-lower" type="text" maxlength="1023" />
  </div>
</div>
{{closeColumn-}}
{{openColumnShorter-}}
<div class="field row {{-fieldRowShortClass}}" id="field-title-upper-size">
  <label for="input-title-upper-size">Upper size:</label>
  <div class="input shorter">
    <input id="input-title-upper-size" type="number" min="0" max="1023" step="0.1" />
  </div>
</div>
<div class="field row {{-fieldRowShortClass}}" id="field-title-lower-size">
  <label for="input-title-lower-size">Lower size:</label>
  <div class="input shorter">
    <input id="input-title-lower-size" type="number" min="0" max="1023" step="0.1" />
  </div>
</div>
{{closeColumn-}}
{{closeColumns-}}
</section>
<section>
{{openColumns-}}
{{openColumnShorter-}}
<h4>Front Output</h4>
<div class="field row small" id="field-front-title-visible">
  <label for="input-front-title-visible">Enable:</label>
  <div class="input">
    <input id="input-front-title-visible" type="checkbox" />
  </div>
</div>
<div class="field row small" id="field-front-title-alignment">
  <label for="input-front-title-alignment">Alignment:</label>
  <div class="input shorter">
    <select id="input-front-title-alignment">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
    </select>
  </div>
</div>
{{closeColumn-}}
{{closeSection-}}
{{openSection-}}
{{openColumnShorter-}}
<h4>Spine Output</h4>
<div class="field row small" id="field-spine-title-visible">
  <label for="input-spine-title-visible">Enable:</label>
  <div class="input">
    <input id="input-spine-title-visible" type="checkbox" />
  </div>
</div>
<div class="field row small" id="field-spine-title-alignment">
  <label for="input-spine-title-alignment">Alignment:</label>
  <div class="input shorter">
    <select id="input-spine-title-alignment">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
    </select>
  </div>
</div>
{{closeColumn-}}
{{closeColumns-}}
</section>
