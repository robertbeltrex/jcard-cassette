<section>

{{openColumnFluid-}}
<div class="field row" id="field-cover-image">
  <label for="input-cover-image">Image:</label>
  <div class="input fluid">
    <input id="input-cover-image" type="file" accept="image/*" />
    <button id="button-cover-reset" type="button">Reset</button>
  </div>
</div>
{{closeColumn-}}
{{openColumnShorter-}}
<div class="field row small" id="field-fill-cover">
  <label for="input-fill-cover">Fill cover:</label>
  <div class="input">
    <input id="input-fill-cover" type="checkbox" />
  </div>
</div>
<div class="field row small" id="field-cover-height-factor">
  <label for="input-cover-height-factor">Height (Ã—):</label>
  <div class="input shorter">
    <input id="input-cover-height-factor" type="number" min="0" max="1" step="0.01" />
  </div>
</div>
{{closeColumn-}}
{{closeColumns-}}
</section>
<section>

</section>
