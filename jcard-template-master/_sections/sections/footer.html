{{openColumns-}}
{{openColumnFluid-}}
<div class="field row" id="field-footer">
  <label for="input-footer">Text:</label>
  <div class="input fluid">
    <textarea class="follow-font-family" id="input-footer" maxlength="8191"></textarea>
  </div>
</div>
{{closeColumn-}}
{{openColumnShorter-}}
<div class="field row {{-fieldRowShortClass}}" id="field-footer-size">
  <label for="input-footer-size">Size:</label>
  <div class="input shorter">
    <input id="input-footer-size" type="number" min="0" max="1023" step="0.1" />
  </div>
</div>
<div class="field row {{-fieldRowShortClass}}" id="field-footer-alignment">
  <label for="input-footer-alignment">Alignment:</label>
  <div class="input shorter">
    <select id="input-footer-alignment">
      <option value="left">Left</option>
      <option value="center">Center</option>
      <option value="right">Right</option>
      <option value="justify">Justify</option>
    </select>
  </div>
</div>
{{closeColumn-}}
{{closeColumns-}}
