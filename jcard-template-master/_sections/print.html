<form>
  <p>Adjust the setup to your preference, then tap <samp>Print…</samp>. We
recommended double-checking the print preview, if any.</p>
  <div class="group">
    <div class="field column small" id="field-print-start">
      <label for="input-print-start">Start:</label>
      <div class="input short">
        <input id="input-print-start" type="number" min="1" max="128" />
      </div>
    </div>
    <div class="field column small" id="field-print-count">
      <label for="input-print-count">Count:</label>
      <div class="input short">
        <input id="input-print-count" type="number" min="1" max="128" />
      </div>
    </div>
    <div class="field column small" id="field-print-margin">
      <label for="input-print-margin">Margin:</label>
      <div class="input short">
        <select id="input-print-margin">
          <option value="whole">Whole</option>
          <option value="half">Half</option>
          <option value="variable">Variable</option>
        </select>
      </div>
    </div>
    <div class="field column small" id="field-print-opacity">
      <label for="input-print-opacity">Opacity:</label>
      <div class="input short">
        <input id="input-print-opacity" type="number" min="0" max="1" step="0.01" />
      </div>
    </div>
    <div class="field switch" id="field-print-outline">
      <div class="input">
        <input id="input-print-outline" type="checkbox" />
      </div>
      <label for="input-print-outline">Outline</label>
    </div>
  </div>
  <p><i>Printouts are limited to one (1) page.</i></p>
  <div class="field row" id="field-print">
    <div class="input shorter">
      <button id="button-print" type="button">Print…</button>
    </div>
  </div>
</form>
