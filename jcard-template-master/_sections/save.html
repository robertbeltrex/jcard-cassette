<form>
  <section>
    <p>This saves the J-card data into JSON text as a file download. Form fields
whose label is marked with a plus (+) are excluded from the process.</p>
    <div class="field column" id="field-save-name">
      <label for="input-save-name">File name:</label>
      <div class="input fluid">
        <input id="input-save-name" type="text" maxlength="244" />
        <div class="field switch" id="field-save-follow">
          <div class="input">
            <input id="input-save-follow" type="checkbox" />
          </div>
          <label for="input-save-follow">Follow titles</label>
        </div>
      </div>
    </div>
    <p><i>No data will be sent to any server.</i></p>
    <div class="field row" id="field-save">
      <div class="input shorter">
        <button id="button-save" type="button">Save</button>
      </div>
    </div>
  </section>
  <section>
    <details>
      <summary><h3>Cover Image</h3></summary>
      <p>You can also save it here.</p>
      <div class="field row" id="field-save-cover">
        <div class="input shorter">
          <button id="button-save-cover" type="button">Download Cover</button>
        </div>
      </div>
    </details>
  </section>
</form>
